<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/contact.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!--NAV&HEADER-->
    <nav id=page-top class="navbar navbar-expand-md navbar-dark nav fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img alt="cooking factory" src="imagesfinal/網站設計_食會趣工場.png" height="76px" width="264px" />
                <span class="hidden">Bootstrap</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="#Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">主頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipe.html">各類食譜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section4">美食繪本</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking factory" id="dont" src="imagesfinal/網站設計_食會趣工場.png" class="img-fluid" />
                    <!--img-fluid 才能使圖片等比例-->
                    <!--排版用-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img alt="意見欄-0" src="imagesfinal/素材/網站設計_意見欄-0.png" class="img-fluid" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>


                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                                <img alt="意見欄-0" src="imagesfinal/素材/網站設計_意見欄-1.png" height="90px" width="160px" />
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="姓名" id="name" name="name"
                                        required data-validation-required-message="請填寫姓名">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                                <img alt="意見欄-0" src="imagesfinal/素材/網站設計_意見欄-2.png" height="90px" width="160px" />
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="電子郵件" id="email" name="email"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required
                                        data-validation-required-message="請填寫正確電子郵件">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                                <img alt="意見欄-0" src="imagesfinal/素材/網站設計_意見欄-2.png" height="90px" width="160px" />
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="電話" id="phone" name="phone"
                                        required data-validation-required-message="請填寫手機號碼">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>




                        <div class="row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-3">
                                <img alt="意見欄-0" src="imagesfinal/素材/網站設計_意見欄-3.png" height="90px" width="160px" />
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="您的意見" id="message" name="message"
                                        required data-validation-required-message="請填寫意見"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>




                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl" style="background-color:rgb(241, 226, 226);">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>


      <!--Jquery-->
      <script>
        $("#contact").hide();
        $("#contact").fadeIn(1000);
    </script>
</body>

</html>
