<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/finalterm.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/vue.min.js"></script>
    <title>食繪趣工場</title>
</head>

<body>
    <!--NAV&HEADER-->
    <nav id="page-top" class="nav fixed-top">
        <!--不要Navbar 有問題-->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xs-12">
                    <img alt="cooking factory" src="imagesfinal/網站設計_食會趣工場.png" class="img-fluid" />
                </div>
                <div class="col-lg-8 col-xs-12">
                    <div class="row">
                        <div v-for="item in navs" class="col-lg-3">
                            <a v-bind:href="item.href" style="color:rgb(255, 255, 255);">
                                    <ul class="nav justify-content-center" style="color:rgb(255, 255, 255);">
                                        {{ item.text }}
                                    </ul>           
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <article id="section1">
        <div class="container"><!--container＋fluid 畫面會變固定不能調-->
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking factory" id="dont" src="imagesfinal/網站設計_食會趣工場.png" class="img-fluid" /><!--img-fluid 才能使圖片等比例-->
                    <!--排版用-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking time" src="imagesfinal/網站設計第三版_享受料理時光.png" class="img-fluid" />
                </div>
            </div>
        </div>
        </div>
    </article>

    <article id="section2">
        <div class="container">
            <div class="row">
                <div v-for="item in section2s" class="col-lg-6 col-md-12">
                    <img v-bind:src="item.imgSrc" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </article>

    <article id="section3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking time" src="imagesfinal/網站設計_bg2.png" height="143px" width="1500px"/>
                </div>
            </div>
        </div>
    </article>

    <article id="section4">
        <div class="container">
            <div class="row">
                    <div v-for="item in section4s" class="col-lg-6 col-md-12">
                        <img v-bind:src="item.imgSrc" alt="" class="img-fluid"/>
                    </div>
            </div>
        </div>
    </article>




    <!--Vue-->
    <script>
        var NAV = new Vue({
            el: '#page-top',
            data: {
                navs: [

                    { href: '#home page', text: '主頁' },
                    { href: '#various recipe', text: '各類食譜' },
                    { href: '#picture book', text: '美食繪本' },
                    { href: '#contact us', text: '聯絡我們' }
                ]
            }
        })

        var section2 = new Vue({
            el: '#section2',
            data: {
                section2s: [
                    { imgSrc: "imagesfinal/網站設計第三版_對話框1.png" },
                    { imgSrc: "imagesfinal/IMG_1447.GIF" },
                ]
            }
        })

        var section4 = new Vue({
            el: '#section4',
            data: {
                section4s: [
                    { imgSrc: "imagesfinal/網站設計第三版_便條紙1.png" },
                    { imgSrc: "imagesfinal/網站設計第三版_便條紙2.png" },
                ]
            }
        })
    </script>

    <!--Jquery-->
    <script>
        $("#section2").hide();
        $("#section2").fadeIn(2000);
    </script>


</body>

</html>
