                    <!--排版用-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking time" src="imagesfinal/網站設計第三版_享受料理時光.png" class="img-fluid" />

        </div>

    <article id="section3">
        <div class="container">

                <div class="col-lg-12">

    <article id="section4">
        <div class="container">
            <div class="row">
                <div v-for="item in section4s" class="col-lg-6 col-md-12">

                        <img v-bind:src="item.imgSrc" alt="" class="img-fluid"/>

                </div>
            </div>
        </div>

    <script>

        var section4 = new Vue({
            el: '#section4',
            data: {
                section4s: [
                    { imgSrc: "imagesfinal/網站設計第三版_便條紙1.png" },
