<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/finalterm.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/vue.min.js"></script>
    <title>食繪趣工場</title>
</head>

<body>
    <!--NAV-->
    <nav id="page-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xs-12">
                    <img alt="cooking factory" src="imagesfinal/nav/網站設計_食會趣工場.png" width="230" height="70" />
                </div>
                <div class="col-lg-8 col-xs-12">
                    <div class="row">
                        <div v-for="item in navs" class="col-lg-3 col-md-6">
                            <a v-bind:href="item.href" style="color:rgb(255, 255, 255);">
                                <ul class="flex-nav">
                                    {{ item.text }}
                                </ul>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>




    <script>
        var myObject = new Vue({
            el: '#page-top',
            data: {
                navs: [
                    { href: '#home page', text: '主頁' },
                    { href: '#various recipe', text: '各類食譜' },
                    { href: '#picture book', text: '美食繪本' },
                    { href: '#contact us', text: '聯絡我們' }
                ]
            }
        })
    </script>

</body>

</html>
