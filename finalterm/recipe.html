<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/recipe.css" rel="stylesheet" type="text/css">

<body>
    <!--NAV&HEADER-->
    <nav id=page-top class="navbar navbar-expand-md navbar-dark nav fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img alt="cooking factory" src="imagesfinal/網站設計_食會趣工場.png" height="76px" width="264px" />
                <span class="hidden">Bootstrap</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="#Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">主頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">各類食譜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section4">美食繪本</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <article id="section1">
        <div class="container">
            <!--container＋fluid 畫面會變固定不能調-->
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking factory" id="dont" src="imagesfinal/網站設計_食會趣工場.png" class="img-fluid" />
                    <!--img-fluid 才能使圖片等比例-->
                    <!--排版用-->
                </div>
            </div>
            <div class="row">
                <div v-for="item in section1s" class="col-lg-4 col-md-12">
                    <img v-bind:src="item.imgSrc" alt="" class="img-fluid">
                </div>
            </div>
        </div>
        </div>
    </article>

    <article id="section2">
        <div class="container">
            <div class="row">
                <div v-for="item in section2s" class="col-lg-3 col-md-6  col-sm-6">
                    <p>
                        <a v-bind:href="item.href">
                            <img v-bind:src="item.imgSrc" alt="" class="img-fluid" />
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </article>


    <article id="section3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img alt="cooking time" src="imagesfinal/素材/網站設計_長條-2.png" height="143px" width="1605px" />
                </div>
            </div>
        </div>
    </article>


    <article id="section4">
        <div class="container">
            <div class="row">
                <div v-for="item in section4s" class="col-lg-12">
                    <p>
                        <a v-bind:href="item.href">
                            <img v-bind:src="item.imgSrc" v-bind:id="item.id" alt="" class="img-fluid" />
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </article>

    <!--Vue-->
    <script>
        var section1 = new Vue({
            el: '#section1',
            data: {
                section1s: [
                    {},
                    { imgSrc: "imagesfinal/素材/網站設計_目錄標題.png" },
                    {}
                ]
            }
        })


        var section2 = new Vue({
            el: '#section2',
            data: {
                section2s: [
                    { href: "#recipe1", imgSrc: "imagesfinal/素材/網站設計_目錄-1.png" },
                    { href: "#recipe2", imgSrc: "imagesfinal/素材/網站設計_目錄-2.png" },
                    { href: "#recipe3", imgSrc: "imagesfinal/素材/網站設計_目錄-3.png" },
                    { href: "#recipe4", imgSrc: "imagesfinal/素材/網站設計_目錄-4.png" },
                    { href: "#recipe5", imgSrc: "imagesfinal/素材/網站設計_目錄-5.png" },
                    { href: "contact.html", imgSrc: "imagesfinal/素材/網站設計_目錄-6.png" },
                ]
            }
        })

        var section4 = new Vue({
            el: '#section4',
            data: {
                section4s: [
                    { id: "recipe1", imgSrc: "imagesfinal/素材/網站設計_食譜-1.png" },
                    { href: "teach1.html", id: "anima", imgSrc: "imagesfinal/素材/網站設計_動畫按鈕-1.png" },
                    { id: "recipe2", imgSrc: "imagesfinal/素材/網站設計_食譜-2.png" },
                    { href: "teach2.html", id: "anima", imgSrc: "imagesfinal/素材/網站設計_動畫按鈕-1.png" },
                    { id: "recipe3", imgSrc: "imagesfinal/素材/網站設計_食譜-3.png" },
                    { id: "recipe4", imgSrc: "imagesfinal/素材/網站設計_食譜-4.png" },
                    { id: "recipe5", imgSrc: "imagesfinal/素材/網站設計_食譜-5.png" },
                ]
            }
        })
    </script>



    <!--Jquery-->
    <script>
        $("#section2").hide();
        $("#section2").fadeIn(1000);

        $("#section1").hide();
        $("#section1").fadeIn(1000);
    </script>


</body>

</html>
